{{extend './layout/form.html'}}
{{block 'container'}}
<div class="login">
    <div class="wrapper">
        <div class="contact">
            <p>有什么问题可以点击下方联系</p>
            <img src="../../public/home/images/email.png" alt="">
        </div>
        <form>
            <ul>
                <li>
                    <label for="name">用户名:</label>
                    <input id="name" name="name" type="text">
                </li>
                <li>
                    <label for="email">邮　箱:</label>
                    <input id="email" name="email" type="text">
                </li>
                <li>
                    <label for="pass">密　码:</label>
                    <input id="pass" name="pass" type="password">
                </li>
                <li>
                    <label for="repass">确认密码:</label>
                    <input id="repass" name="repass" type="password">
                </li>
                <li>
                    <label></label>
                    <input type="submit" value="注  册">
                    <a href="javascript:;">忘记密码？</a>
                </li>
            </ul>
        </form>
    </div>
</div>
{{/block}}
{{block 'script'}}
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        $.ajax({
            type:'post',
            url:'/register',
            data:$('form').serialize(),
            dataType:'json',
            success:function (data) {
                if(data.success){
                    alert('注册成功，立即登录？');
                    location.href = '/login';
                }
            }
        });
    })
</script>
{{/block}}
