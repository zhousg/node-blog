{{extend './layout/form.html'}}
{{block 'container'}}
<div class="login">
    <div class="wrapper">
        <div class="contact">
            <p>有什么问题可以点击下方联系</p>
            <img src="../../public/home/images/email.png" alt="">
        </div>
        <form>
            <ul>
                <li>
                    <label for="email">邮　箱:</label>
                    <input name="email" id="email" type="text">
                </li>
                <li>
                    <label for="pass">密　码:</label>
                    <input type="password" id="pass" name="pass">
                </li>
                <li>
                    <label></label>
                    <input type="submit" value="登 录">
                    <a href="javascript:;">忘记密码？</a>
                </li>
            </ul>
        </form>
    </div>
</div>
{{/block}}
{{block 'script'}}
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        $.ajax({
            type:'post',
            url:'/login',
            data:$('form').serialize(),
            dataType:'json',
            success:function (data) {
                if(data.success){
                    location.href = '/';
                }else{
                    alert(data.msg||'登录失败');
                }
            }
        });
    })
</script>
{{/block}}
